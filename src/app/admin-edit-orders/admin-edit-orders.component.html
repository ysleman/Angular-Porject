<div class="order-form-container">
    <h1 class="form-title">Edit Order</h1>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="number" id="user_id" formControlName="user_id" class="form-control" />
      </div>
      <div class="form-group">
        <label for="driver_id">Driver ID</label>
        <input type="number" id="driver_id" formControlName="driver_id" class="form-control" />
      </div>
      <div class="form-group">
        <label for="orderDate">Order Date</label>
        <input type="date" id="orderDate" formControlName="orderDate" class="form-control" />
      </div>
      <div class="form-group">
        <label for="totalPrice">Total Price</label>
        <input type="number" id="totalPrice" formControlName="totalPrice" class="form-control" />
      </div>
      <button type="submit" class="submit-button">Save Changes</button>
      <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
