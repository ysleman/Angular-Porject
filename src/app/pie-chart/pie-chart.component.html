<div class="container">
    <h1 class="page-title">Order Totals by Year and Month</h1>
  
    <div class="year-selection">
      <label for="yearSelect">Select Year:</label>
      <select id="yearSelect" (change)="onYearChange($event)">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
      <div class="month-selection">
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect" (change)="onMonthChange($event)">
          <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
        </select>
      </div>
    </div>
    
    <ng-container *ngIf="Display!='Waiting' && Display != 'No Result'; else noResultTemplate">
        <div class="chart-section">
          <h2 class="chart-title">Monthly Order Totals</h2>
          <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
        </div>
      </ng-container>
      
      <ng-template #noResultTemplate>
        <div class="no-result">
          <p>{{ Display }}</p>
        </div>
      </ng-template>
  </div>
