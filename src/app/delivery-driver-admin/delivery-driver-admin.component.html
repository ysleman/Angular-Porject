<div class="orders-container">
    <h2>Current Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Order Details</th>
          <th>Status</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.order_id }}</td>
          <td>{{ order.customerName }}</td>
          <td>{{ order.lat }}  {{order.long}}</td>
          <td>{{ order.delivered }}</td>
          <td>
            <button (click)="editOrder(order.order_id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
