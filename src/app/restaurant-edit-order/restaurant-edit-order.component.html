  <div class="driver-form-container">
    <h1 class="form-title">Edit Order</h1>
    <form [formGroup]="orderForm" (ngSubmit)="updateOrder()">
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" formControlName="price" class="form-control" />
      </div>
      <div class="form-group">
        <label for="finished">finished</label>
        <input type="text" id="finished" formControlName="finished" class="form-control" />
      </div>
      <button type="submit" class="submit-button">Save Changes</button>
      <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
