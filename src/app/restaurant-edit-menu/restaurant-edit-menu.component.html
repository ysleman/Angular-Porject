<div class="menu-form-container">
    <h1 class="form-title">Add Menu Item</h1>
    <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="mainname">Name</label>
        <input type="text" id="mainname" formControlName="mainname" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mainprice">Price</label>
        <input type="text" id="mainprice" formControlName="mainprice" class="form-control" />
      </div>
      <div class="form-group">
        <label for="img">Image URL</label>
        <input type="text" id="img" formControlName="img" class="form-control" />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" formControlName="quantity" class="form-control" />
      </div>
      <div class="form-group">
        <label for="howmany">How Many</label>
        <input type="number" id="howmany" formControlName="howmany" class="form-control" (change)="updateIngredients()" />
      </div>
  
      <div *ngFor="let ingredient of ingredients; let i = index">
        <div class="form-group">
          <label for="name{{i}}">Ingredient {{i}} Name</label>
          <input type="text" id="name{{i}}" [formControlName]="'name' + i" class="form-control" />
        </div>
        <div class="form-group">
          <label for="price{{i}}">Ingredient {{i}} Price</label>
          <input type="text" id="price{{i}}" [formControlName]="'price' + i" class="form-control" />
        </div>
      </div>
  
      <button type="submit" class="submit-button">Add Menu Item</button>
      <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
