<div class="payment-container">
    <h1>Payment</h1>
    <form (ngSubmit)="submitPayment()">
      <div class="form-group">
        <label for="name">Name on Card</label>
        <input id="name" [(ngModel)]="name" name="name" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date (MM/YY)</label>
        <input id="expirationDate" [(ngModel)]="expirationDate" name="expirationDate" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" [(ngModel)]="cvv" name="cvv" class="form-control" type="text" required>
      </div>
      <button class="btn btn-primary" type="submit">Submit Payment</button>
    </form>
  </div>
