<section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">
            <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/detail1/big.webp">
              <img style="max-width: 100%; max-height: 100vh; margin: auto; width:100vw;" class="rounded-4 fit" src={{src}} />
            </a>
          </div>
        
        
        </aside>
        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h4 class="title text-dark">
              {{Name}}
            </h4>
            <div class="d-flex flex-row my-3">
              <div class="text-warning mb-1 me-2">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span class="ms-1">
                  4.5
                </span>
              </div>
              <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i>154 orders</span>
              <span class="text-success ms-2">In stock</span>
            </div>
  
            <div class="mb-3">
              <span class="h5">{{Price}}</span>
              <span class="text-muted">/per item</span>
            </div>
  
            <p>
             Descripton:
            </p>
  
            <div class="row">
              <dt class="col-3">Type:</dt>
              <dd class="col-9">Regular</dd>
  
              <dt class="col-3">Color</dt>
              <dd class="col-9">Brown</dd>
  
              <dt class="col-3">Type</dt>
              <dd class="col-9">{{type}}</dd>
            </div>
  
            <hr />
  
            
            <a class="btn btn-primary shadow-0" (click)="incCart($event)"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>

          </div>
        </main>
      </div>
      <div class="cart">
        <i class="fa" (click)="viewOrder()">&#xf07a;</i>
        <span class="badge badge-warning" id="lblCartCount">{{count }}</span>
      </div>
    </div>
  </section>
