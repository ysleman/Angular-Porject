    <div class="inner-wrapper">
      <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
          <div class="col-md-6">
            <div class="main-banner">
             
              <div class="overlay-2 main-padding">
                <img src="logo-2.jpg" class="img-fluid" alt="logo" />
              </div>
             
            </div>
          </div>
          <div class="col-md-6">
            <div class="section-2 user-page main-padding">
              <div class="login-sec">
                <div class="login-box">
                  <form (ngSubmit)="CheckLogin($event)">
                    <h4 class="text-light-black fw-600">
                      Sign in with your Quickmunch account
                    </h4>
                    <div class="row">
                      <div class="col-12">
                        <p class="text-light-black">
                          Have a corporate username?
                          <a href="add-restaurant.html">Click here</a>
                        </p>
                        <div class="form-group">
                          <label class="text-light-white fs-14">Username</label>
                          <input
                            type="email"
                            [formControl]="Email"
                            class="form-control form-control-submit"
                            placeholder="Username"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label class="text-light-white fs-14">Password</label>
                          <input
                            type="password"
                            id="password-field"
                            [formControl]="Password"
                            class="form-control form-control-submit"
                            placeholder="Type your password"
                            required
                          />
                          <div
                            class="fa fa-fw fa-eye field-icon toggle-password"
                            (click)="showpassword()"
                          ></div>
                        </div>
                        <div class="form-group checkbox-reset">
                          <label class="custom-checkbox mb-0">
                            <input type="checkbox" name="#" />
                            <span class="checkmark"></span> Keep me signed
                            in</label
                          >
                          <a href="#">Reset password</a>
                        </div>
                        <div class="form-group">
                          <button
                            type="submit"
                            (click)="CheckLogin($event)"
                            class="btn-second btn-submit full-width"
                          >
                            <img src="M.png" alt="btn logo" />Sign in
                          </button>
                        </div>
                       
                        <div class="form-group">
                         
                          <a routerLink="../register">Create your account</a>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
