<div class="driver-form-container">
    <h1 class="form-title">Edit Driver</h1>
    <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="full_Name">Full Name</label>
        <input type="text" id="full_Name" formControlName="full_Name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" />
      </div>
      <button type="submit" class="submit-button">Save Changes</button>
      <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
