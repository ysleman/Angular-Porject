<div class="restaurant-form-container">
  <h1 class="form-title">Edit Restaurant</h1>
  <form [formGroup]="RestaurantForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" />
    </div>
    <div class="form-group">
      <label for="typeoftax">typeoftax</label>
      <input type="text" id="typeoftax" formControlName="typeoftax" class="form-control" />
    </div>
    <div class="form-group">
      <label for="moneyorpercentage">moneyorpercentage</label>
      <input type="text" id="moneyorpercentage" formControlName="moneyorpercentage" class="form-control" />
    </div>
    <div class="form-group">
      <label for="newpassword">new password</label>
      <input type="text" id="newpassword" formControlName="newpassword" class="form-control" />
    </div>
    <button type="submit" class="submit-button">Save Changes</button>
    <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
  </form>
</div>
